<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Scrolling Row</title>
    <style>
        .container {
            width: 300px; /* Adjust as needed */
            overflow: hidden;
            border: 2px solid black;
            white-space: nowrap;
            position: relative;
        }

        .scrolling-wrapper {
            display: flex;
            width: max-content;
            animation: scrollRow 5s linear infinite;
        }

        @keyframes scrollRow {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }

        .item {
            display: inline-block;
            margin: 0 10px;
            background: lightblue;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="scrolling-wrapper">
            <div class="scrolling-row">
                <span class="item">Item 1</span>
                <span class="item">Item 2</span>
                <span class="item">Item 3</span>
                <span class="item">Item 4</span>
                <span class="item">Item 5</span>
            </div>
            <!-- Duplicate content -->
            <div class="scrolling-row">
                <span class="item">Item 1</span>
                <span class="item">Item 2</span>
                <span class="item">Item 3</span>
                <span class="item">Item 4</span>
                <span class="item">Item 5</span>
            </div>
        </div>
    </div>

</body>
</html>
