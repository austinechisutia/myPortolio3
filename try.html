<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Horizontal Scroll</title>
    <style>
        /* Full-width container */

        html body{
            overflow: hidden;
        }
        .container{
            overflow: hidden;
            position: relative;
            width: 100vw;
            
        }
        .slider{
            display: flex;
            width: max-content;
            animation: scroll 10s linear infinite;
        }
        .item{
            width: 400px;
            height: 200px;
            background: #ff4500;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 40px;

        }
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="slider">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <!-- Duplicate items for smooth looping -->
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
        </div>
    </div>

</body>
</html>
