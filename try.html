<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            opacity: 0;
        }

        .image:first-child {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="images/profile/profile1.jpg" class="image" alt="Image 1">
        <img src="images/profile/profile2.jpg" class="image" alt="Image 2">
        <img src="images/profile/profile3.jpg" class="image" alt="Image 3">
        <img src="images/profile/profile4.jpg" class="image" alt="Image 4">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const profile = document.querySelectorAll(".image");
        let index = 0;

        function rotateImages() {
            let current = profile[index];
            let next = profile[(index + 1) % profile.length];

            gsap.to(current, { opacity: 0, duration: 1 });
            gsap.to(next, { opacity: 1, duration: 1 });

            gsap.to(".container", { rotation: "+=90", duration: 1, ease: "power2.inOut" });

            index = (index + 1) % profile.length;
        }

        setInterval(rotateImages, 2000); // Change image every 2 seconds
    </script>

</body>
</html>
