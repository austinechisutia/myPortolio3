<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Warp Text Reveal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a;
            overflow: hidden;
        }

        .text-container {
            font-size: 5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            color: white;
            filter: url(#liquidFilter);
            animation: liquidWarp 2.5s ease-in-out infinite alternate;
        }

        @keyframes liquidWarp {
            0% {
                filter: url(#liquidFilter);
                opacity: 0;
                transform: translateY(20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                filter: blur(0px);
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>

    <svg width="0" height="0">
        <filter id="liquidFilter">
            <feTurbulence type="fractalNoise" baseFrequency="0.02 0.3" numOctaves="3" result="warp" />
            <feDisplacementMap in="SourceGraphic" in2="warp" scale="15" />
        </filter>
    </svg>

    <div class="text-container">Austine</div>

</body>
</html>
